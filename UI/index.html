<!DOCTYPE html>

<html>

<head>

  <title> Compiler </title>
  
  <meta charset = "UTF-8"/>
  <meta name="viewport" content="width=device-width">
  
  <link rel = "stylesheet" href = "main.css" type = "text/css">
  
</head>

<body>

  <div class = "content">
	
    <div class = "content_text"> Enter the code </div>
    <div class="editor">
      <div class="line-numbers">
        <span></span>
      </div>
      <textarea spellcheck = "false"></textarea>
    </div>
    <div><button class = "button"> Compile and Run </button></div>
    <div class = "out_text">Output:</div><hr>
    <div class = "output"><textbox id = "output"></textbox></div>

  </div>
	
</body>
  
  <script src = "https://code.jquery.com/jquery-3.7.0.js"></script>
  <script type = "text/javascript" src = "main.js"></script>
  
</html>
